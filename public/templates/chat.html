<form name='chatMessagesListFrom'>
	<div>
		<ul id='messages'>
			<li ng-repeat='message in messages'><span ng-bind='message.text'></span></li>
		</ul>
	</div>
	<input name='fldMessageText' type='text' ng-model='message.text'>
</form>
<button ng-click='sendMessage(message)'>Send</button>
